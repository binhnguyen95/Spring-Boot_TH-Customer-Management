<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<h1>Customer List</h1>
<table id="customerList">
  <tr>
    <td>Name</td>
    <td>Age</td>
    <td>Price</td>
    <td>Delete</td>
  </tr>
  <th:block th:each="customer: ${customers}">
    <tr>
      <td th:text="${customer.name}"></td>
      <td th:text="${customer.age}"></td>
<!--      <td><a class="deleteSmartphone" th:href="${customer.getId()}">Delete</a></td>-->
    </tr>
  </th:block>
</table>
</body>
</html>
